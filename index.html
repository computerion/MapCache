
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MapCache: No GPS, No Problem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.7.5/dojo/dojo.js"></script>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <script type="text/javascript" src="js/navigate.js"></script>
</head>
<body>

<div class="text-center">
    <div class="container" style="width:213px; text-align: left">
            <h1>MapCache</h1>
            <div style="margin-top:14px; margin-bottom: 30px">
                <form id="locForm" action="/showDirections" style="margin-bottom: 10px">
                    <label for="dir1">Starting Address</label>
                    <input id="dir1" name="startLoc" class="dir">
                    <label for="dir2" style="margin-top: 30px">Ending Address</label>
                    <input id="dir2" name="endLoc" class="dir">
                </form>
                <div style="width: 213px; text-align:center;">
                <div class="icon-group" style="margin-bottom: 12px; width: 213px;">
                    <div class="optionsBtn" id="driving"><img  src="/img/car_icon.png" style="width: 26px; height: 13px"></div>
                    <div class="optionsBtn" id="bicycling"><img src="/img/bicycle_icon.png" style="width: 26.5px; height: 13px"></div>
                    <div class="optionsBtn" id="walking"><img  src="/img/walking_icon.png" style="width:11.5px; height: 16px"></div>
                </div>
                    <button class="goBtn" id="gobtn">Route</button>
                </div>
            </div>
        </div>
</div>

</body>
</html>
