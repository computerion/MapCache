
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MapCache: No GPS, No Problem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
        /**
         * Created with IntelliJ IDEA.
         * User: dhu
         * Date: 7/26/13
         * Time: 5:47 PM
         * To change this template use File | Settings | File Templates.
         */
        google.maps.visualRefresh = true;
        var directionsDisplay;
        var directionsService = new google.maps.DirectionsService();
        var map;
        function initialize() {
            var mapOptions = {
                zoom: 8,
                center: new google.maps.LatLng(-34.397, 150.644),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            directionsDisplay = new google.maps.DirectionsRenderer();

            directionsDisplay.setMap(map);

            $("#gobtn").click(function() {
                var input1 = $("#dir1").val();
                var input2 = $("#dir2").val();
                calcRoute(input1, input2);
            });
        }

        function calcRoute(start, end) {
            var request = {
                origin:start,
                destination:end,
                travelMode: google.maps.DirectionsTravelMode.DRIVING
            };
            directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                }
            });
        }


    </script>
</head>
<body onload="initialize()">

        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">MapCache</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="span4">
            <h1>MapCache</h1>
            <p>No GPS. No Problem</p>
            <div style="margin-top:30px; margin-bottom: 30px">
                <form>
                    <label for="dir1">Location A</label>
                    <input id="dir1">
                    <label for="dir1" style="margin-top: 20px">Location B</label>
                    <input id="dir2">
                </form>
                <div class="btn-group">
                    <button class="btn" id="gobtn" style="width:213px">Go</button>
                </div>
            </div>
        </div>
        <div class="span8">
            <div style="width: 500px; height: 300px;">
                <div id="map-canvas"></div>
            </div>
        </div>
    </div>
</div>

</body>
